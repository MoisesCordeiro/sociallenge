
<div id="mensagem-header" class="modal-header">
</div>
<div class="modal-body">       
    <div id="content-pagina">
		<h4 id="erro-geral" class="alert alert-danger" style="display:none" ></h4>
        <form id="bairro_form" class="form-horizontal" role="form" method="post">
            {% csrf_token %} 
            {% for field in form %} 
                <div class="form-group">
                    <label for="id_{{ field.name }}" class="col-sm-2 control-label"> {{field.label}}</label>
                    <div class="form-inline">
                        {% if field.errors %}
                            {{field}}
                            <script>
                                $(document).ready(function(){
                                    $('#id_{{field.name}}').css( "border-color", "#FF0000" );
                                    var msg_erro ='{{field.errors}}';
                                    var ttip = msg_erro.split("li")[2];
                                    var ttip = ttip.replace(">","").replace(".</","");
                              
                                    $('#id_{{field.name}}').attr({
                                                                title:ttip
                                                            });
                                    $('#id_{{field.name}}').tooltip( "show" );
                                });
                            </script>
                        {%else%}
                            {{field}}
                        {%endif%}
                    </div>
                </div>
            {%endfor%}

        </form>    
    </div>
</div>
<div class="modal-footer">
    <a class="btn btn-danger btn-modal" data-dismiss="modal">Fechar</a>
    <a class="btn btn-success btn-modal" id="salvar-bairro">Salvar</a>
</div>
